<section class="vacancies-section">
  <app-no-vacancies-page
    *ngIf="noVacancies" 
    class="no-vacancies-container"
  ></app-no-vacancies-page>
  <p-accordion [multiple]="true" *ngIf="!noVacancies">
    <p-accordionTab *ngFor="let vacancy of vacancies" [header]="vacancy.title">
      <div class="vacancy-details">
        <p><strong>Описание:</strong> {{ vacancy.description }}</p>
        <p><strong>Требования:</strong> {{ vacancy.requirements }}</p>
        <p><strong>Условия:</strong> {{ vacancy.conditions }}</p>
        <p><strong>Зарплата:</strong> {{ vacancy.salary }}</p>
      </div>
    </p-accordionTab>
  </p-accordion>
</section>
