<div class="resume-form-modal" [ngClass]="{'open': isModalOpen}">
  <div class="modal-overlay" (click)="closeModal()"></div>
  <div class="modal-content">
    <h1>Отправить резюме</h1>
    <form [formGroup]="resumeForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Имя</label>
        <input id="name" formControlName="name" type="text" placeholder="Ваше имя">
      </div>
    
      <div>
        <label for="phone">Телефон</label>
        <input id="phone" formControlName="phone" type="tel" placeholder="+375 (__) ___-__-__">
      </div>
    
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="example@example.com">
      </div>
    
      <div>
        <label for="resume">Загрузите ваше резюме</label>
        <input id="resume" type="file" (change)="onFileSelect($event)">
      </div>
    
      <button type="submit" [disabled]="resumeForm.invalid" class="p-button font-bold">Отправить</button>
    </form>
  </div>
</div>
